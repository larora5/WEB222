<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool World - Reviews</title>
  <link href="https://fonts.googleapis.com/css?family=Font+One|Font+Two" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reviews.css">
</head>
<body>
  <header>
    <h1> <img src="images/logo.png">Pool World</h1>
    <h4>~ The game that never gets old.</h4>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="info.html">Game Info</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Reviews</h1>
    <br>
    <div id="review-cards"></div>
    <section>
      <h1>Add Your Review</h1>
      <form id="review-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <label for="review">Review:</label>
        <input id="review" type="textarea" name="review" required></input>
        <button type="submit">Create</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Pool World. All rights reserved.</p>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/reviews.js"></script>
</body>
</html>
